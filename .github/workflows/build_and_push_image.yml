name: Build and Push Docker image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 2' # Tuesdays at 03:00 UTC

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read package version
        id: pkg
        shell: bash
        run: |
          set -euo pipefail
          # Read version from package.json and strip any "+build" metadata (not allowed in Docker tags)
          VERSION=$(node -p "require('./package.json').version.split('+')[0]")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.pkg.outputs.version }}
            type=sha,format=long,prefix=sha-
            type=sha,format=short,prefix=sha-

      - name: Check if SHA tag exists
        id: check
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${REGISTRY}/${IMAGE_NAME}"
          FULL_TAG="${IMAGE}:sha-${GITHUB_SHA}"
          SHORT_TAG="${IMAGE}:sha-${GITHUB_SHA::7}"
          echo "Checking for existing tags: ${FULL_TAG} and ${SHORT_TAG}"
          if docker buildx imagetools inspect "${FULL_TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if docker buildx imagetools inspect "${SHORT_TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "exists=false" >> "$GITHUB_OUTPUT"

      - name: Build and push
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Skip push (tag exists)
        if: steps.check.outputs.exists == 'true'
        run: echo "Image with this commit SHA tag already exists in registry. Skipping build and push."
