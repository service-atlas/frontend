services:
  neo4j:
    image: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    env_file:
      - .env
    environment:
      NEO4J_AUTH: ${DB_USERNAME}/${DB_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: ghcr.io/service-atlas/backend:latest
    ports:
      - "8080:8080"
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - .env

  frontend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # Point the Nuxt app to the backend running in this compose
      # Use localhost so the browser (running on the host) can reach it via the published port
      NUXT_PUBLIC_API_URL: http://localhost:8080
      API_URL: http://localhost:8080

networks:
  default:
    name: service-atlas
